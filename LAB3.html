<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        img {
            width: 70%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>113306054_Lab3_Number Guessing Game</h1>
    <div id="result"></div>

    <script>
        var maxAttempts = 7;
        var minNumber = 1;
        var maxNumber = 100;
        var correctNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;

        var attemptsLeft = maxAttempts;
        var guessedCorrectly = false;

        while (attemptsLeft > 0 && !guessedCorrectly) {
            var userGuess = window.prompt("請輸入 " + minNumber + " 到 " + maxNumber + "之間的數字\n剩餘次數: " + attemptsLeft);
            
            if (userGuess === null) {
                alert("請輸入一個數字！");
                continue;
            }

            userGuess = parseInt(userGuess, 10);

            if (isNaN(userGuess) || userGuess < minNumber || userGuess > maxNumber) {
                alert("請輸入有效範圍內的數字！(不能選擇範圍的上下限)");
                continue;
            }

            if (userGuess === correctNumber) {
                alert("恭喜你答對了！");
                guessedCorrectly = true;

                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = '<img src="correct.jpg" alt="Correct!">';
                break;
            } else if (userGuess > correctNumber) {
                alert("太大了");
            } else {
                alert("太小了");
            }

            attemptsLeft--;
        }

        if (!guessedCorrectly) {
            alert("很可惜！你用完了所有次數。正確答案是 " + correctNumber);

            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = '<img src="wrong.jpg" alt="Wrong!">';
        }
    </script>
</body>
</html>
